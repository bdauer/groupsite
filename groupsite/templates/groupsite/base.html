<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" content="text/html">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>GroupSite: The Groupiest</title>
        <!-- Latest compiled and minified CSS -->
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

       <!-- Optional theme -->
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
   </head>
   <body>
    <div class="container">
        <nav class="navbar navbar-inverse">

         <!-- {% url 'tracktasks:index' as index %} use this as basis-->
         <a href="/" type="button" class="btn btn-default">Groups</a>
         <a href="/" type="button" class="btn btn-default">Profile</a>
         {% if user.is_authenticated %}
             {% if request.get_full_path != index %}
                 <a href="{{ index }}" type="button" class="btn btn-default">Today's Tasks</a>
              {% endif %}
        {% else %}
             <a href="/" type="button" class="btn btn-default">Sign In</a>
        {% endif %}
        </nav>
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
   </body>
</html>
